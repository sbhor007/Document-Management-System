spring.application.name=ai-doc-management-system
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/${DATABASE}
spring.datasource.username=root
spring.datasource.password=${DATABASE_PASSWORD}

# Optional: Hibernate (JPA) properties
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
file.upload-dir=D:/uploads/docs/ 
#for storing document into the local storage
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB


# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000


#AWS configuaration
cloud.aws.credentials.access.key=ACCESS_KE
cloud.aws.credentials.secret-key=SECRET_KEY
cloud.aws.region=REGION
coud.aws.stack.static=false
app.s3.bucket=BUCKET



