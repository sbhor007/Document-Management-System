<div class="w-52 h-[270px] rounded-md mb-6 shadow-xl  hover:scale-105 transition-all cursor-pointer" >
  <div class="py-6 w-full bg-slate-800 rounded-t-md relative"> <!-- Added relative positioning -->
    <!-- Option icon with dropdown -->
    <div class="absolute right-2 top-2 group"> <!-- Positioned absolutely within relative parent -->
      <div class="w-8 h-8 flex items-center justify-center hover:bg-slate-700 rounded-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="4"
        fill="white"
      >
        <circle cx="9" cy="2" r="2" />
        <circle cx="2" cy="2" r="2" />
        <circle cx="16" cy="2" r="2" />
      </svg>
      </div>
      <!-- Options menu -->
      <div class="absolute right-0 -top-2 mt-2 hidden group-hover:block rounded-md p-2 w-32 shadow-lg z-20 bg-gray-100 bg-opacity-80 backdrop-blur-md">
      <ul>
        <li class="py-1 px-2 hover:bg-gray-100 cursor-pointer rounded">Open</li>
        <li class="py-1 px-2 hover:bg-gray-100 cursor-pointer rounded">Update</li>
        <li class="py-1 px-2 hover:bg-gray-100 cursor-pointer rounded">Delete</li>
      </ul>
      </div>
    </div>

<!-- book icon -->

        <g id="agenda_book" data-name="agenda book">

          />

      </svg>
    </div>
  </div>

  <div class="p-4 h-full" (click)="openFolder(folder)">
    <div class="text-right text-gray-500 text-lg">date</div>
    <h4 class="font-bold text-2xl text-wrap">{{ folder?.folderName }}</h4>
    <p>{{ folder?.folderDescription }}</p>
  </div>
</div>
