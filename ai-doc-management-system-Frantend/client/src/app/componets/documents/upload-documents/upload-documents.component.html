<div class="p-6 bg-gray-100 rounded-lg">
    <h2 class="text-blue-600 font-semibold text-lg">ADD FILES</h2>
  
    <!-- File Drop Area -->
    <div
      class="mt-4 p-6 border-dashed border-2 border-gray-300 rounded-lg flex flex-col items-center cursor-pointer hover:border-blue-400"
      (click)="fileInput.click()"
      (drop)="onFileDropped($event)"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
    >
      <input #fileInput type="file" class="hidden" (change)="onFileSelected($event)" multiple />
      <p class="text-gray-600">Drag and drop your file here</p>
      <div class="text-blue-500 text-3xl">+</div>
    </div>
  
    <!-- Uploaded Files List -->
    <div *ngFor="let file of uploadedFiles; let i = index" class="mt-4 bg-white p-3 flex items-center justify-between shadow rounded-lg">
      <div class="flex items-center space-x-2">
        <img src="assets/word-icon.png" alt="Word File" class="w-8">
        <p class="text-gray-700">{{ file.name }}</p>
      </div>
      <button (click)="removeFile(i)" class="text-red-500 text-xl">Ã—</button>
    </div>
  
    <!-- Upload Button -->
    <button
      *ngIf="uploadedFiles.length > 0"
      class="mt-4 bg-blue-500 text-white px-4 py-2 rounded"
      (click)="uploadFiles()"
    >
      Upload
    </button>
  
    <!-- URL Upload Section -->
    <div class="mt-6 bg-white p-4 rounded-lg shadow">
      <h3 class="text-gray-600 text-sm">Provide link to web pages</h3>
      <p class="text-gray-500 text-xs">We analyze web pages to expand your knowledge base.</p>
      <input type="text" class="border p-2 w-full mt-2 rounded" placeholder="Paste URL here">
      <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">ADD</button>
    </div>
  </div>
