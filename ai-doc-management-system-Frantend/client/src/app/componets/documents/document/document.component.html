<div class="w-52 h-[250px]">
  <!-- Menu dropdown -->
  <div class="relative top-0 float-right z-20 group">
    <div
      class="w-8 h-8 -mb-2 flex flex-col items-center justify-center hover:bg-slate-200 rounded-full"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="4"
        fill="currentColor"
        class="text-slate-600"
      >
        <circle cx="9" cy="2" r="2" />
        <circle cx="2" cy="2" r="2" />
        <circle cx="16" cy="2" r="2" />
      </svg>
    </div>
    <div
      class="absolute right-0 mt-1 hidden group-hover:block rounded-md p-2 w-36 shadow-lg z-20 bg-white"
    >
      <ul>
        <li class="py-1.5 px-3 hover:bg-gray-100 cursor-pointer rounded text-sm" (click)="viewDocument($event)">View</li>
        <li class="py-1.5 px-3 hover:bg-gray-100 cursor-pointer rounded text-sm" (click)="downloadDocument($event)">Download</li>
        <!-- <li class="py-1.5 px-3 hover:bg-gray-100 cursor-pointer rounded text-sm" (click)="renameDocument($event)">Rename</li> -->
        <li class="py-1.5 px-3 hover:bg-gray-100 cursor-pointer rounded text-red-500 text-sm" (click)="deleteDocument($event)">Delete</li>
      </ul>
    </div>
  </div>

  <!-- Document card -->
  <div
    (click)="openDocument()"
    class="w-full h-full rounded-lg mb-6 shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer overflow-hidden border border-gray-200 bg-white"
  >
    <!-- Document preview area -->
    <div [ngClass]="getDocumentColorClass()" class="w-full h-3/5 relative">
      <!-- Document type icon -->
      <div class="absolute inset-0 flex items-center justify-center">
        <img [src]="getDocumentIcon()" class="w-16 h-16 object-contain" alt="Document icon">
      </div>
    </div>

    <!-- Document info area -->
    <div class="px-4 py-3">
      <h4 class="font-semibold text-sm text-wrap overflow-hidden text-gray-800 mb-1">
        {{ document?.documentName || "Unnamed Document" }}
      </h4>
      <div class="flex justify-between items-center text-xs text-gray-500">
        <p>{{ document?.folder?.folderName || "No Folder" }}</p>
        <p>{{ document?.uploadedAt | date:'shortDate' }}</p>
      </div>
    </div>
  </div>
</div>
