<!-- document-details.component.html -->
<div class="w-full min-h-screen pb-12">
  <!-- Header section with search and welcome -->
  <div class="w-full mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 md:gap-16">
    <div class="relative w-full max-w-md">
      <input
        type="search"
        [(ngModel)]="searchTerm"
        (keyup.enter)="searchDocument()"
        class="search-input pl-10 pr-12 py-2.5 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all"
        placeholder="Search documents by name..."
      />
      <div class="absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <button
        class="absolute top-1/2 transform -translate-y-1/2 right-3 text-blue-500 hover:text-blue-600"
        (click)="searchDocument()"
      >
        <span class="sr-only">Search</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <p class="text-gray-500 italic">Welcome , <span class="font-medium text-gray-700">{{user.name || 'User' }}</span>!</p>
  </div>

  <!-- Folder title and actions -->
  <div class="mb-8">
    <h1 class="text-2xl md:text-3xl font-bold mb-4 text-gray-800">{{ receivedDocuments?.folderName || 'Folder' }}</h1>
    <div class="flex flex-wrap items-center gap-3">
      <button 
        class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors flex items-center gap-2 shadow-sm" 
        (click)="openUploadModal()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        Upload
      </button>
      <button 
        class="py-2 px-4 bg-white text-gray-700 rounded-md hover:bg-gray-100 transition-colors flex items-center gap-2 border shadow-sm"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
        Rename
      </button>
      <button 
        class="py-2 px-4 bg-white text-gray-700 rounded-md hover:bg-gray-100 transition-colors flex items-center gap-2 border shadow-sm"
      >
        Delete
      </button>
    </div>
    <div class="w-full flex gap-[23px] flex-wrap">
      <ng-container *ngIf="filteredDocuments?.length; else noDocuments">
        <ng-container *ngFor="let document of filteredDocuments">
          <app-document [document]="document" (documentDeleted)="onDocumentDeleted()"></app-document>
        </ng-container>
      </ng-container>
      <ng-template #noDocuments>
        <p class="text-gray-500">No documents available in this folder.</p>
      </ng-template>
    </div>
  </div>
</div>
