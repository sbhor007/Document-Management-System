<div class="flex h-screen shadow-md">
  <div class="w-64 bg-white border-r border-gray-200 p-4 flex flex-col">
    <!-- Main Menu -->
    <div class="flex-1">
      <ul class="space-y-2">
        <!-- @for(item of mainMenu; track item.label) { -->
        <li *ngFor="let item of mainMenu">
          <button
            class="w-full flex items-center px-2 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
            (click)="navigate(item.route)"
          >
            <i [class]="item.icon"></i>
            <span class="ml-3 text-sm font-medium">{{ item.label }}</span>
          </button>
        </li>
        <!-- } -->
      </ul>

      <!-- Recently Opened Section -->
      <div class="mt-8 h-[67.2%]">
        <p
          class="px-2 text-xs font-semibold text-gray-500 uppercase tracking-wider"
        >
          Recently opened
        </p>
        <ul class="mt-2 space-y-1" *ngFor="let item of documents">
          <!-- @for(item of documents; track item) { -->
          <li>
        <button
          class="w-full shadow-md flex items-center text-nowrap overflow-hidden px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg"
          (click)="viewDocument($event,item)"
        >
          <i class="fas fa-file text-blue-500"></i>
          <span class="ml-3 overflow-hidden">{{ item.documentName }}</span>
        </button>
          </li>
          <!-- } -->
        </ul>
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="border-t border-gray-200 pt-4 space-y-2">
      <!-- <button
        class="w-full flex items-center px-2 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
      >
        <i class="fas fa-question-circle"></i>
        <span class="ml-3 text-sm font-medium">FAQs</span>
      </button> -->
      <button
        class="w-full flex items-center px-2 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
      >
        <i class="fas fa-users"></i>
        <span class="ml-3 text-sm font-medium">Membership</span>
        <span
          class="ml-auto text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded"
          >Basic</span
        >
      </button>
      <button
        class="w-full flex items-center px-2 py-2 text-gray-700 hover:bg-gray-100 rounded-lg"
        (click)="logout()"
      >
        <i class="fas fa-sign-out-alt"></i>
        <span class="ml-3 text-sm font-medium">Logout</span>
      </button>
    </div>
  </div>
</div>
