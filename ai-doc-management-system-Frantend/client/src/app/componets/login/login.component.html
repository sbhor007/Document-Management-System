<div class="flex items-center justify-center overflow-hidden">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="email"
          id="username"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          formControlName="userName"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          formControlName="password"
          required
        />
      </div>
      <div class="mb-4 flex items-center"> 
        <input 
          type="checkbox" 
          name="roll" 
          id="roll" 
          formControlName="roll" 
          class="mr-2 h-3 w-3 text-blue-500 border-gray-300 rounded focus:ring-blue-500" 
        />
        <label for="roll" class="text-gray-700 text-sm">Login as Admin</label>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
      >
        Login
      </button>
    </form>
    <div class="mt-4 text-center">
      <span routerLink="/home/forgot-password" class="text-blue-500 hover:underline cursor-pointer">
        Forgot Password?
      </span>
    </div>
    <div class="mt-2 text-center">
      <span routerLink="/home/register" class="text-blue-500 hover:underline cursor-pointer"
        >Don't have an account? Sign up
      </span>
    </div>
  </div>
</div>
